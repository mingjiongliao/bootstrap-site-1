    </header>
    <main>
    <!-- this is the place for Google static map-image -->
    <div class="container">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <br><br><br><br><br><br>
    <h3>LOCATION</h3>
    <br>
    <div class="col-md-12">
        <div class="row">
            <div class="map"></div>
            <p>1385 Woodroffe Avenue, Nepean, ON</p>
        </div>
    </div>
        </div>
     <!-- Form text fields -->
        <div class="container">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <br><br>
            <div class="content2">
                <br><br><br><br>
                <h3>CONTACT US</h3>
                <br>
            <form id="contactForm" class="form-horizontal">
                        <div class="form-group">
                            <label for="firstName" class="col-sm-3 control-label">First Name:</label>
                            <div class="col-md-7">
                                <input type="text" id="firstName" class="form-control" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="col-sm-3 control-label">Last Name:</label>
                            <div class="col-md-7">
                                <input type="text" id="lastName" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">Email:</label>
                            <div class="col-md-7">
                                <input type="email" id="email" class="form-control" placeholder="abcd@gmail.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comment" class="col-sm-3 control-label">Comments:</label>
                            <div class="col-md-7">
                                <textarea id="comment" class="form-control" rows="5" placeholder=" Enter comments here..."></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-6 col-sm-9">
                                <button type="submit" class="btn btn-default">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
                </div>
